name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ secrets.AWS_REGION }}"
          
      - name: Login to Amazon ECR Public 
        run: |
          aws ecr-public get-login-password --region us-east-1 \
            | docker login --username AWS \
              --password-stdin public.ecr.aws/x9j8b9e7

      - name: Build and push Docker image to Public ECR
        run: |
          docker build -t batch-classifier/lambda fastapi_lambda
          docker tag batch-classifier/lambda:latest public.ecr.aws/x9j8b9e7/batch-classifier/lambda:latest
          docker push public.ecr.aws/x9j8b9e7/batch-classifier/lambda:latest
